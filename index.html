<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Impostor: app web para crear partidas, configurar roles y palabras, revelar jugadores y llevar historial de partidas y transferencia de datos."
    />
    <title>Impostor</title>
    <!-- Deferred Google Analytics for better performance -->
    <script>
      // Load Google Analytics after page load to reduce blocking
      window.addEventListener("load", function () {
        setTimeout(function () {
          // Initialize dataLayer
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }

          // Load GTM script
          const script = document.createElement("script");
          script.async = true;
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=G-PFBCWQY1FZ";
          script.onload = function () {
            gtag("js", new Date());
            gtag("config", "G-PFBCWQY1FZ");
          };
          document.head.appendChild(script);
        }, 2000); // 2 second delay
      });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preconnect to Google Analytics domain for faster loading -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <!-- DNS prefetch for analytics -->
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <!-- Fuentes de sistema: se elimina la carga remota para evitar FOUT y saltos -->
    <link rel="icon" href="/images/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/images/genfavicon-32.png" sizes="32x32" />
    <link rel="icon" href="/images/genfavicon-16.png" sizes="16x16" />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-57x57.png"
      sizes="57x57"
    />
    <link
      rel="apple-touch-icon"

    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-120x120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      // Optimized manifest loading with aggressive caching and fallback
      (function () {
        const base = "/impostor/";
        const manifestUrl = base + "manifest.json";

        // Try cache first, then fetch with timeout
        const cachedManifest = sessionStorage.getItem("vite-manifest");
        if (cachedManifest) {
          try {
            processManifest(JSON.parse(cachedManifest));
            return;
          } catch (e) {
            sessionStorage.removeItem("vite-manifest");
          }
        }

        // Fetch with timeout and high priority
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 2000);

        fetch(manifestUrl, {
          priority: "high",
          signal: controller.signal,
        })
          .then((r) => {
            clearTimeout(timeoutId);
            if (!r.ok) throw new Error("Manifest not found");
            return r.json();
          })
          .then((manifest) => {
            sessionStorage.setItem("vite-manifest", JSON.stringify(manifest));
            processManifest(manifest);
          })
          .catch(() => {
            clearTimeout(timeoutId);
            // Fallback: load main entry directly
            const link = document.createElement("link");
            link.rel = "modulepreload";
            link.href = base + "assets/index-[hash].js";
            document.head.appendChild(link);
          });

        function processManifest(manifest) {
          const entry = manifest["src/main.jsx"] || manifest["src/main.tsx"];
          if (!entry) return;

          // Prioritize CSS loading
          (entry.css || []).forEach((href) => {
            const link = document.createElement("link");
            link.rel = "preload";
            link.as = "style";
            link.href = base + href;
            link.onload = function () {
              this.rel = "stylesheet";
            };
            document.head.appendChild(link);
          });

          // Load JS with optimal priority
          const toPreload = new Set([entry.file, ...(entry.imports || [])]);
          const jsArray = Array.from(toPreload);

          // Load main entry first
          const mainEntry = jsArray.find((href) => href.includes("index-"));
          if (mainEntry) {
            const link = document.createElement("link");
            link.rel = "modulepreload";
            link.href = base + mainEntry;
            document.head.appendChild(link);
          }

          // Load other chunks
          jsArray.forEach((href) => {
            if (href !== mainEntry) {
              const link = document.createElement("link");
              link.rel = "modulepreload";
              link.href = base + href;
              document.head.appendChild(link);
            }
          });
        }
      })();
    </script>

      /* Add inline critical CSS here */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
