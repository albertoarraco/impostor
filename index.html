    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      // Optimized preload using Vite manifest for critical path optimization
      (function () {
        const base = "/impostor/";
        const manifestUrl = base + "manifest.json";

        // Use the preloaded manifest if available, otherwise fetch
        const cachedManifest = sessionStorage.getItem("vite-manifest");
        if (cachedManifest) {
          processManifest(JSON.parse(cachedManifest));
          return;
        }

        fetch(manifestUrl, { priority: "high" })
          .then((r) => {
            if (!r.ok) throw new Error("Manifest not found");
            return r.json();
          })
          .then((manifest) => {
            sessionStorage.setItem("vite-manifest", JSON.stringify(manifest));
            processManifest(manifest);
          })
          .catch(() => {});

        function processManifest(manifest) {
          const entry = manifest["src/main.jsx"] || manifest["src/main.tsx"];
          if (!entry) return;

          // CSS preload
          (entry.css || []).forEach((href) => {
            const link = document.createElement("link");
            link.rel = "preload";
            link.as = "style";
            link.href = base + href;
            link.onload = function () {
              this.rel = "stylesheet";
            };
            document.head.appendChild(link);
          });

          // JS modulepreload for entry and imports
          const toPreload = new Set([entry.file, ...(entry.imports || [])]);
          toPreload.forEach((href) => {
            const link = document.createElement("link");
            link.rel = "modulepreload";
            link.href = base + href;
            document.head.appendChild(link);
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
