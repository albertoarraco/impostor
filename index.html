<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Impostor: app web para crear partidas, configurar roles y palabras, revelar jugadores y llevar historial de partidas y transferencia de datos."
    />
    <title>Impostor</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PFBCWQY1FZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-PFBCWQY1FZ");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fuentes de sistema: se elimina la carga remota para evitar FOUT y saltos -->
    <link rel="icon" href="/images/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/images/genfavicon-32.png" sizes="32x32" />
    <link rel="icon" href="/images/genfavicon-16.png" sizes="16x16" />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-57x57.png"
      sizes="57x57"
    />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-114x114.png"
      sizes="114x114"
    />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-120x120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      // Preload de CSS y modulepreload de JS usando el manifest de Vite para acortar la ruta crÃ­tica
      (function () {
        const base = "/impostor/";
        const manifestUrl = base + "manifest.json";
        fetch(manifestUrl)
          .then((r) => (r.ok ? r.json() : null))
          .then((manifest) => {
            if (!manifest) return;
            const entry = manifest["src/main.jsx"] || manifest["src/main.tsx"];
            if (!entry) return;

            // CSS
            (entry.css || []).forEach((href) => {
              const link = document.createElement("link");
              link.rel = "preload";
              link.as = "style";
              link.href = base + href;
              link.onload = function () {
                this.rel = "stylesheet";
              };
              document.head.appendChild(link);
            });

            // JS (entry + imports) como modulepreload
            const toPreload = new Set([entry.file, ...(entry.imports || [])]);
            toPreload.forEach((href) => {
              const link = document.createElement("link");
              link.rel = "modulepreload";
              link.href = base + href;
              document.head.appendChild(link);
            });
          })
          .catch(() => {});
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
