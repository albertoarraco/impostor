    <script>
      // Optimized manifest loading with aggressive caching and fallback
      (function () {
        const base = "/impostor/";
        const manifestUrl = base + "manifest.json";

        // Try cache first, then fetch with timeout
        const cachedManifest = sessionStorage.getItem("vite-manifest");
        if (cachedManifest) {
          try {
            processManifest(JSON.parse(cachedManifest));
            return;
          } catch (e) {
            sessionStorage.removeItem("vite-manifest");
          }
        }

        // Fetch with timeout and high priority
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 2000);

        fetch(manifestUrl, {
          priority: "high",
          signal: controller.signal,
        })
          .then((r) => {
            clearTimeout(timeoutId);
            if (!r.ok) throw new Error("Manifest not found");
            return r.json();
          })
          .then((manifest) => {
            sessionStorage.setItem("vite-manifest", JSON.stringify(manifest));
            processManifest(manifest);
          })
          .catch(() => {
            clearTimeout(timeoutId);
            // Fallback: load main entry directly
            const link = document.createElement("link");
            link.rel = "modulepreload";
            link.href = base + "assets/index-[hash].js";
            document.head.appendChild(link);
          });

        function processManifest(manifest) {
          const entry = manifest["src/main.jsx"] || manifest["src/main.tsx"];
          if (!entry) return;

          // Prioritize CSS loading
          (entry.css || []).forEach((href) => {
            const link = document.createElement("link");
            link.rel = "preload";
            link.as = "style";
            link.href = base + href;
            link.onload = function () {
              this.rel = "stylesheet";
            };
            document.head.appendChild(link);
          });

          // Load JS with optimal priority
          const toPreload = new Set([entry.file, ...(entry.imports || [])]);
          const jsArray = Array.from(toPreload);

          // Load main entry first
          const mainEntry = jsArray.find((href) => href.includes("index-"));
          if (mainEntry) {
            const link = document.createElement("link");
            link.rel = "modulepreload";
            link.href = base + mainEntry;
            document.head.appendChild(link);
          }

          // Load other chunks
          jsArray.forEach((href) => {
            if (href !== mainEntry) {
              const link = document.createElement("link");
              link.rel = "modulepreload";
              link.href = base + href;
              document.head.appendChild(link);
            }
          });
        }
      })();
    </script>
