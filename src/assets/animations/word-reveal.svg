<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(124,58,237,0.55)" />
      <stop offset="100%" stop-color="rgba(34,211,238,0)" />
    </radialGradient>
  </defs>

  <!-- outer ring -->
  <circle cx="70" cy="70" r="44" stroke="url(#orb)" stroke-width="4" fill="none" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.45s" fill="freeze" />
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="6s" repeatCount="indefinite" />
  </circle>

  <!-- halo glow -->
  <circle cx="70" cy="70" r="46" fill="url(#halo)" opacity="0.25">
    <animate attributeName="r" values="44;48;44" dur="2.6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.6s" repeatCount="indefinite" />
  </circle>

  <!-- floating tiles -->
  <rect x="46" y="44" width="48" height="32" rx="10" fill="url(#orb)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 70 70; 2 70 70; 0 70 70" dur="3.4s" repeatCount="indefinite" />
  </rect>
  <rect x="50" y="50" width="40" height="26" rx="8" fill="rgba(255,255,255,0.08)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 70 70; -2 70 70; 0 70 70" dur="3.4s" repeatCount="indefinite" />
  </rect>

  <!-- question mark -->
  <text x="70" y="65" text-anchor="middle" font-family="Inter, 'Segoe UI', sans-serif"
        font-size="28" font-weight="900" fill="#0b1020" opacity="0">
    ?
    <animate attributeName="opacity" from="0" to="1" dur="0.35s" begin="0.3s" fill="freeze" />
    <animateTransform attributeName="transform" type="scale" values="0.6;1.1;1" dur="0.5s" begin="0.3s" fill="freeze" additive="sum" />
  </text>

  <!-- sparkle accents -->
  <g opacity="0.85">
    <circle cx="42" cy="58" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.2s" repeatCount="indefinite" />
      <animate attributeName="r" values="2;3;2" dur="1.8s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="98" cy="76" r="1.8" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.8;2.6;1.8" dur="1.6s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="74" cy="92" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="1.9s" begin="0.8s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.5;2.4;1.5" dur="1.9s" begin="0.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- whole float -->
  <animateTransform attributeName="transform" type="translate" values="0 0; 0 -4; 0 0" dur="3s" repeatCount="indefinite"/>
</svg>
