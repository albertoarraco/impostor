<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Impostor mask shape (sin fondo) -->
  <path d="M 30 40 Q 50 25 70 40 L 70 60 Q 50 75 30 60 Z" fill="#FF5252" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze" />
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      from="0.8"
      to="1"
      dur="0.5s"
      fill="freeze"
    />
  </path>
  
  <!-- Eyes with blink/pulse -->
  <g id="eyes" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.25s" begin="0.4s" fill="freeze" />
    <circle cx="40" cy="50" r="3" fill="white">
      <animate attributeName="r" values="3;2;3" dur="1.2s" begin="0.7s" repeatCount="indefinite" />
      <animate attributeName="cy" values="50;50.5;50" dur="1.2s" begin="0.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="50" r="3" fill="white">
      <animate attributeName="r" values="3;2;3" dur="1.2s" begin="0.7s" repeatCount="indefinite" />
      <animate attributeName="cy" values="50;50.5;50" dur="1.2s" begin="0.7s" repeatCount="indefinite" />
    </circle>
    <!-- subtle glow -->
    <circle cx="50" cy="50" r="12" fill="rgba(255,255,255,0.07)">
      <animate attributeName="opacity" values="0.07;0.15;0.07" dur="1.6s" begin="0.7s" repeatCount="indefinite" />
      <animate attributeName="r" values="12;14;12" dur="1.6s" begin="0.7s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
